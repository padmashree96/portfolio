<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="all"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="images/logo.jpg">
        </div>
        <div class="navbar">
               <div class="nav_item"><a href="index.html">Home</a></div> 
                <div class="nav_item"><a href="skills.html">Skills</a></div> 
                <div class="nav_item"><a href="project.html">Projects</a></div> 
                <div class="nav_item"><a href="contact.html">Contact</a></div>
        </div>
        <div class="name">
             <h1>Contact</h1>
        </div>
        <div class="midbar">
           <form>
            <div class="field">
            <p>Required field are followed by 
                <strong><abbr title="required">*</abbr></strong>.
            </p>
            </div>
            <section>
                <div class="form_detail">
                <p>
                    <label for="name">
                        <span>Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id="name">
                </p>
                <p>
                    <label for="mobile">
                        <span>Mobile Number: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="tel" id="mobile">
                </p>
                <p>
                    <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="email" id="mail">
                </p>
                <fieldset id="qualification">
                    <legend>Educational Qualification</legend>
                    <p>
                        <label for="degree">
                            <span>Select your highest qualification </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="degree">
                            <option value="Doctorate_Degree">Doctorate Degree</option>
                            <option value="Masters_Degree">Masters Degree</option>
                            <option value="Bachelors_Degree">Bachelors Degree</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="High_school">High School</option>
                        </select>
                    </p>
                    <p>
                        <label for="qual">
                            <span>Qualification Details</span>
                        </label>
                        <input type="text" id="qual">
                    </p>
                    <p>
                        <label for="yearpassing">
                            <span>Year Of Passing</span>
                        </label>
                        <input type="month" id="yearpassing" min="1900-01" max="2020-12">
                    </p>
                </fieldset>
                </div>
                <div class="contact_add">
                <p>
                    <label for="address">
                        <span>Contact Address: </span>
                    </label>
                    <!-- <input type="text" id="address"> -->
                    <textarea id="address" rows="2" cols="30"></textarea>

                </p>
                <fieldset id="postdetail">
                    <legend>Current Post Detail</legend>
                    <p>
                        <label for="position">
                            <span>Current Position </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <!-- <select id="position">
                            <option value="employed">Employed</option>
                            <option value="student">Student</option>
                            <option value="unemployed">Unemployed</option>
                        </select> -->
                        <input type="radio" id="position" class="radio">
                        <label for="employed">
                            <span>Employed</span>
                        </label>
                        <input type="radio" id="position" class="radio">
                        <label for="student">
                            <span>Student</span>
                        </label>
                        <input type="radio" id="position" class="radio">
                        <label for="unemployed">
                            <span>Unemployed</span>
                        </label>
                    </p>
                    <p>
                        <label for="company">
                            <span>Company Name</span>
                        </label>
                        <input type="text" id="company">
                    </p>
                </fieldset>
                <p>
                    <label for="query">
                        <span>Queries</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <!-- <input type="text" id="company"> -->
                    <textarea id="query" rows="2" cols="30"></textarea>
                </p>
                </div>
            </section>
            <div class="submit">
            <section>
                <p>
                    <button type="submit" id="submit" class="block">Submit</button>
                </p>
            </section>
            </div>
            </form>
        </div>
        </div>
</body>
</html>
